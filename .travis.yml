language: node_js
node_js:
  - "6"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^3"

install:
  - npm install -g gulp mocha
  - npm install

script:
  - npm run test-jenkins

after_script:
  - "cat ./test-coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
